<poke-search (emitSearch)="findPokemonByName($event)"></poke-search>

<section class="list">
  <ng-template ngFor let-pokemon [ngForOf]="pokemonList">
    <a [routerLink]="['details', pokemon.status.id]" class="pokemon" *ngIf="pokemon.status">
      <section class="pokemon__status">
        <h2>{{ pokemon.name }}</h2>
        <ul>
          <li *ngFor="let type of pokemon.status.types">{{ type.type.name }}</li>
        </ul>
      </section>

      <section class="pokemon__image">
        <img [src]="pokemon.status.sprites.other.dream_world.front_default" [alt]="pokemon.name">
      </section>
    </a>
  </ng-template>

  <img *ngIf="apiError" src="assets/error.png" alt="Deu erro na mostragem do pokemon" width="100%">
</section>
