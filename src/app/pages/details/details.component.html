<poke-header></poke-header>

<main>
  <ng-template [ngIf]="!isLoading">
    <section class="pokemon__names">
      <h1 class="slideInLeft">{{pokemonDetails[0].name}}</h1>
      <h2 class="slideInRight">{{pokemonDetails[1].names[0].name}}</h2>
    </section>

    <section class="pokemon__status">
      <img [src]="pokemonDetails[0].sprites.other.dream_world.front_default" [alt]="pokemonDetails[0].name"
        class="slideInDown">

      <article class="pokemon__status__statistics fadeIn">
        <section>
          <h3>Estat√≠sticas</h3>

          <ol>
            <li *ngFor="let stat of pokemonDetails[0].stats">
              {{stat.stat.name}} <strong>{{stat.base_stat}}</strong>
            </li>
          </ol>
        </section>

        <a [routerLink]="['']" class="btn btn__secondary">Voltar</a>
      </article>
    </section>
  </ng-template>

  <img *ngIf="apiError" src="assets/error.png" alt="Deu erro na mostragem do pokemon" width="100%">
</main>
